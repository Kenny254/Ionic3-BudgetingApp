<ion-header>   
  <ion-navbar>
    <ion-buttons start>
    <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Modals</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content>

    <div [hidden]="!myParam">
      <h5>Parameters passed:</h5>
      <p>
      Account Type: {{myParam}}
      </p>
    </div>

    <div [hidden]="myParam">
      <p>No parameters passed.</p>
    </div>

    <ion-item>
      <ion-label>Bill Name</ion-label>
      <ion-input [(ngModel)]="billName" type="text" placeholder="Rent">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Bill Amount</ion-label>
      <ion-input [(ngModel)]="billAmount" type="number" placeholder="550.00">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Due Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="2017" max="2018"  [(ngModel)]="billDate"></ion-datetime>
    </ion-item>

    <button ion-button block (click)=" createBill(billName, billAmount, billDate);">
    Add
    </button>
    
    <button ion-button color="danger" full (click)="dismiss()">Close Modal</button>

  </ion-content>
