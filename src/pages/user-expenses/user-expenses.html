<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>UserExpenses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <h1>Expenses (list of recent)</h1>
    <ion-item *ngFor="let expense of expenseList;let i=index" >  
    
           <p >{{expense.AccountName}}</p> 
           <p >{{expense.CategoryName}}</p> 
           <p >{{expense.amount}}</p>
     
       </ion-item>
       <button ion-button (click)="openExpenseModal()">
          Add Expense
        </button>
</ion-content>
