<ion-header>

  <ion-navbar>
    <ion-title>InitUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Add New Account</h1>



        <ion-item>
          <ion-icon name="add" style="font-size: 3em;" (click)="openModalWithParams()"></ion-icon>
        </ion-item>
    
      <h1>Added Accounts</h1>
    <ion-item *ngFor="let account of accountList" style="width:100%">
       <h1>{{account.Name}}</h1>
       <p>{{account.Type}}</p>
       <p>
           <strong>{{account.Balance}}</strong>
       </p>
   </ion-item>
    
      <div padding>
        <button ion-button block color="primary" (click)="openModalWithParams()">Add an Account</button>
        <button ion-button block color="danger" (click)="gotoinitCategories()">Next</button>
      </div>
</ion-content>
