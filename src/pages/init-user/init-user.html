<ion-header>

  <ion-navbar>
    <ion-title>InitUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Add your Accounts</h1>

    <ion-list no-margin>
        <ion-list-header>
          
        </ion-list-header>
        <ion-item>
          <ion-label>Type of Account:</ion-label>
          <ion-select [(ngModel)]="myParam" multiple="true">
            <ion-option value="Checking">Checking</ion-option>
            <ion-option value="Savings">Savings</ion-option>
            <ion-option value="Credit">Credit</ion-option>
            <ion-option value="Cash">Cash</ion-option>
            <ion-option value="Other">Other</ion-option>
         
          </ion-select>
        </ion-item>
      </ion-list>
    
      <div padding>
        <button ion-button block color="primary" (click)="openModalWithParams()">Add an Account</button>
        <button ion-button block color="danger" (click)="gotoinitCategories()">Next</button>
      </div>
</ion-content>
