
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>UserCategories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <h1 padding>Categories(Amount Spent)</h1>
   <ion-item *ngFor="let category of categoryList" >  
    
        <h1>{{category.Name}}</h1> 
        <h1 *ngIf="category.Balance >= 1">{{category.Balance}}</h1> 
        <p *ngIf="category.Balance === 0">Nothing has been spent in this category!</p> 
    
    </ion-item>
    <button ion-button name="add" style="font-size: 3em;" (click)="openCategoryModalWithParams()">Add Category</button>
    <ion-card>
        
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
   
      <ion-card>
        
        <ion-card-content>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content>
      </ion-card>

        </ion-card-content>
