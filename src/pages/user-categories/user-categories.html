
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>UserCategories</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <h1 padding>Categories(Amount Spent)</h1>
   <ion-item *ngFor="let category of categoryList" >  
        <h1>{{category.Name}}</h1> 
        <h1 *ngIf="category.Balance >= 1">{{category.Balance}}</h1> 
        <p *ngIf="category.Balance === 0">Nothing has been spent in this category!</p>    
    </ion-item>
    <button ion-button  (click)="openCategoryModalWithParams()">Add Category</button>
   <!-- graph height/width must be in set in html, therefor we need to put it in a div to apply platform specific css changes -->

  <div>
   
          <canvas #barCanvas  id="graph" width="300" height="300"></canvas>
        </div>
  
          <canvas #doughnutCanvas  id="graph" width="300" height="300" ></canvas>
