<ion-header>
    
      <ion-navbar>
        <ion-buttons start>
          <button ion-button (click)="dismiss()">Close</button>
        </ion-buttons>
        <ion-title>Modals</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <div [hidden]="!myParam">
        <h5>Parameters passed:</h5>
    
        <p>
     Account Type: {{myParam}}
    </p>
    
      </div>
      <div [hidden]="myParam">
        <p>No parameters passed.</p>
      </div>

      
      <ion-item>
          <ion-label>Account Name</ion-label>
          <ion-input [(ngModel)]="accountName" type="text" placeholder="Bank Of America Checking">
          </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Account Balance</ion-label>
            <ion-input [(ngModel)]="accountBalance" type="number" placeholder="50.00">
            </ion-input>
          </ion-item>
        <button ion-button block (click)=" createAccount(myParam,accountName, accountBalance);">
            Add
          </button>





      <button ion-button color="danger" full (click)="dismiss()">Close Modal</button>
    
    </ion-content>
