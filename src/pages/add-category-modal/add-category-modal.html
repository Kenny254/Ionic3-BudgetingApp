<ion-header>
    
      <ion-navbar>
        <ion-buttons start>
          <button ion-button (click)="dismiss()">Close</button>
        </ion-buttons>
        <ion-title>Modals</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
  
      
      <ion-item>
          <ion-label>Category Name</ion-label>
          <ion-input [(ngModel)]="categoryName" type="text" placeholder="e.g Groceries">
          </ion-input>
        </ion-item>
          <ion-item>
          <ion-label>Category Budget</ion-label>
          <ion-input [(ngModel)]="categoryBalance" type="number" placeholder=" e.g 50.00">
          </ion-input>
        </ion-item>
        <button ion-button block (click)=" createCategory(categoryName, categoryBalance);">
            Add
          </button>
    </ion-content>
