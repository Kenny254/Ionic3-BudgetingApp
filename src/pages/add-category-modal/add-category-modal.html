<ion-header>
  <ion-navbar>
    <ion-buttons start>
    <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Modals</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-item>
    <ion-label>Category Name</ion-label>
    <ion-input [(ngModel)]="categoryName" type="text" placeholder="e.g Groceries">
    </ion-input>
  </ion-item>

  <button ion-button block (click)=" createCategory(categoryName);">
  Add
  </button>

</ion-content>
