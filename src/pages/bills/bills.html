
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Bills</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h1>Bills</h1>
    <ion-item *ngFor="let bill of billsList" style="width:100%">
        <h2>{{bill.Name}}</h2>
        <p> <strong>{{bill.Amount}}</strong></p>
        <p> {{bill.DueDate}}</p>
    </ion-item>
    <button ion-button  (click)="openModalWithParams()">Add Bill</button>
</ion-content>
