<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Balances</h1>
    <ion-item *ngFor="let account of accountList" style="width:100%">
       <h1>{{account.Name}}</h1>
       <p>{{account.Type}}</p>
       <p>
           <strong>{{account.Balance}}</strong>
       </p>
   </ion-item>
</ion-content>
